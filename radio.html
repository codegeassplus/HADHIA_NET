<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاهد قنواتك المفضلة</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #000;
            color: #d36e2d;
            text-align: center;
            padding: 50px;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 8px rgba(211, 110, 45, 0.6);
        }
        button {
            background-color: #d36e2d;
            color: #fff;  /* أبيض لتباين أفضل */
            border: none;
            padding: 18px 40px;
            font-size: 1.3em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(211, 110, 45, 0.4);
            font-weight: bold;
        }
        button:hover {
            background-color: #e57f3e;  /* لون أفتح قليلاً عند الـ hover */
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(211, 110, 45, 0.6);
        }
    </style>
</head>
<body>
    <h1>استمع الآن إلى الراديو بسهولة</h1>
    <button onclick="window.open('http://e.mytuner-radio.com/embed/sayun-radio-dh-sywwn-432797', '_blank')">افتح الآن</button>
</body>
</html>
