<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألعاب PlayAl3ab</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #d36e2d;
            font-family: "Cairo", sans-serif;
            text-align: center;
            margin: 0;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #d36e2d;
            color: #fff;  /* تغيير إلى أبيض لتباين أفضل */
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            font-weight: bold;
        }

        button:hover {
            transform: scale(1.05);
            background-color: #e57f3e;  /* لون أفتح قليلاً عند الـ hover */
        }
    </style>
</head>
<body>
    <h1>استمتع بألعاب </h1>
    <button onclick="window.open('https://playal3ab.com/', '_blank')">
        افتح الآن
    </button>
</body>
</html>
